<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma</title>
</head>
<body>
    <h2>Forma za unos osobnih podataka</h2>
    <form action="/submit_form.php" method="post">
        <label for="ime">Ime:</label><br>
        <input type="text" id="ime" name="ime" required><br><br>

        <label for="prezime">Prezime:</label><br>
        <input type="text" id="prezime" name="prezime" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <p>Spol:</p>
        <input type="radio" id="musko" name="spol" value="musko" required>
        <label for="musko">Muško</label><br>
        <input type="radio" id="zensko" name="spol" value="zensko" required>
        <label for="zensko">Žensko</label><br><br>

        <input type="submit" value="Pošalji">
        <input type="reset" value="Poništi">
    </form>
</body>
</html>
