<!DOCTYPE html>
<html lang="en">

    <title>Tablica sa slikama i tekstom</title>

                <td>Tekst 4</td>
            </tr>
            <tr>

                <td>Tekst 5</td>
                <td><img src="https://www.example.com/slika6.jpg" alt="Slika 6"></td>

            </tr>
        </tbody>
    </table>

</html>
